<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img class="profile-img" src="download.png" alt="Profile Picture">

    <div class="user-info">
        <p class="label">Name:</p>
        <p>PC member</p>
    </div>

    <div class="user-info">
        <p class="label">Email:</p>
        <p>pcmember@gmail.com</p>
    </div>

    <div class="user-info">
        <p class="label">Role:</p>
        <p>Program Committee member</p>
    </div>

    <div class="user-info">
        <p class="label">Expertise:</p>
        <p>Web Development, JavaScript, Python</p>
    </div>

    <div class="user-info">
        <p class="label">Phone Number:</p>
        <p>987646578</p>
    </div>
</div>

</body>
</html>
