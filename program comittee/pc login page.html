<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Committee Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-size: 20px;
        }

        .background-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            animation: fadeInOut 15s infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }
        }

        .background-images img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInOutImages 15s infinite;
        }

        @keyframes fadeInOutImages {

            0%,
            100% {
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }
        }

        .background-images img:nth-child(1) {
            animation-delay: 0s;
            z-index: 1;
        }

        .background-images img:nth-child(2) {
            animation-delay: 5s;
            z-index: 2;
        }

        .background-images img:nth-child(3) {
            animation-delay: 10s;
            z-index: 3;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            position: absolute;
            top: 30vh;
            left: 40vw%;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #3498db;
            /* Heading color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            /* Button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            /* Hover color */
        }

        .h22 {
            color: #2980b9;

        }
    </style>
</head>

<body>

    <div class="background-images">
        <img class="i1" src="https://img.freepik.com/free-vector/job-interview-conversation_74855-7566.jpg?w=1480&t=st=1706435315~exp=1706435915~hmac=d2f67d70a30b3f38e56fdaa5e12cc01d7bf66bf6e0ae8ea5fc3c9671c0ff8be0" alt="Image 1">
        <img class="i2" src="https://img.freepik.com/free-vector/landing-page-concept_23-2147776351.jpg?t=st=1706433783~exp=1706434383~hmac=ca91cf7d1187aef3807f54147ed303dcfb46d7a2090e165bb20f78b2c84faaaa" alt="Image 2">
        <img class="i3" src="https://img.freepik.com/free-vector/business-meeting-design_1284-923.jpg?w=900&t=st=1706435502~exp=1706436102~hmac=a84be50064aa716f5030a2f6c034a7d3f1c697c71f81543c56a9f97fc267a0fb" alt="Image 3">
    </div>

    <div class="login-container">
        <h2>Welcome to</h2>
        <h2 class="h22">PROGRAM COMMITTEE</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>

</html>
