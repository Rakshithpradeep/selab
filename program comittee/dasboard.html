<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
      }

      h1 {
        margin: 0;
        padding-left: 10px;
        font-size: 24px;
      }
      h2{
        padding-top: 35px;
        font-size: 30px;
        text-align: center;
      }
      .profile-logo {
        border-radius: 20px;
        margin-right: 10px;
        cursor: pointer;
      }

      .dashboard-container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .dashboard-links {
        padding-top: 30px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 70px;
        justify-content: center;
      }

      .dashboard-links a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dashboard-links a:hover {
        background-color: #e0e0e0;
      }

      @media (min-width: 768px) {
        .dashboard-links {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
    <title>NITCONF Dashboard</title>
  </head>
  <body>
    <nav class="header">
      <h1>NITCONF</h1>
      <a href="profile.html">
        <img class="profile-logo" src="download.png" alt="Profile Logo" width="40" height="40" />
      </a>
    </nav>
    <h2>Program Committee Dashboard</h2>
    <div class="dashboard-container">
      
      <div class="dashboard-links">
        <a href="reviewers.html">Reviewers</a>
        <a href="discusssions.html">Discussions</a>
        <a href="reviewedpapers.html">Reviewed Papers</a>
        <a href="unreviewedpapers.html">Unreviewed Papers</a>
        <a href="acceptedpapers.html">Accepted Papers</a>
        <a href="rejectedpapers.html">Rejected Papers</a>
      </div>
    </div>
  </body>
</html>
